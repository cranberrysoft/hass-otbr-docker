name: Build and Push Image to Nexus

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  IMAGE_NAME: hass-otbr-docker

jobs:
  build:
    runs-on: emu-home-runner
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Nexus Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.NEXUS_EMU_USERNAME }}
          password: ${{ secrets.NEXUS_EMU_TOKEN }}

      - name: Set version and tags
        id: set_tags
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${{ github.ref_name }}"
          else
            if [ -f "VERSION" ]; then
              VERSION=$(cat VERSION)
            else
              VERSION=$(git rev-parse --short ${{ github.sha }})
            fi
          fi
          echo "VERSION_TAG=${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}" >> $GITHUB_OUTPUT
          echo "LATEST_TAG=${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          build-args: |
            ARCH_PREFIX=amd64
          push: true
          tags: |
            ${{ steps.set_tags.outputs.VERSION_TAG }}
            ${{ steps.set_tags.outputs.LATEST_TAG }}
